<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:display="http://www.w3.org/1999/xhtml">
<head>

    <title>Opret</title>

    <link rel="stylesheet" type="text/css" th:href="Styles2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>


</head>

<body>
<div class="container">

    <div class="d-flex justify-content-center">

        <div class="p-1">

            <div class="col-auto">

    <h1 style="padding: 0px 20px"> Opret nyt barn</h1>

    <form method="Post" th:action="@{/create}" th:object="${child}">

        <div class="form-group">
        <label>  Indtast barnets navn</label> <br/>
        <input type="text" required th:field="*{forNavn}"/>
        </div>

        <div class="form-group">
        <label>Indtast barnets efternavn</label> <br/>
        <input type="text" required th:field="*{efterNavn}"/>
        </div>

        <div class="form-group">
        <label>Indtast kontaktperson(er)</label><br/>
            <textarea style= "height: 150px; width: 400px" th:field="*{kontaktPerson}"/>
        </div>

        <div class="form-group">
        <label>Indtast cpr</label><br/>
        <input type="text" th:field="*{cpr}"/>
        </div>

        <div class="form-group">
        <label>Indtast start dato </label><br/>
        <input type="date" th:field="*{startDato}"/>
        </div>

        <div class="form-group">
            <label><i>Skriv eventuelt en note</i></label><br/>
            <textarea style= "height: 150px; width: 400px" th:field="*{noter}"/>
        </div>

        <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Opret "/>
        </div>

    </form>
            </div>
        </div>
    </div>

</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
